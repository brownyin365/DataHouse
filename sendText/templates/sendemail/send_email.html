{% load static %}
<html>

 <head>
    <title>Thank a Customer</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

<body style="background-color: #fff">
    {% block content %}
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <form class="nav-link" action="{% url 'sendText:send_email' %}" method="post">
                {%csrf_token%}
                <button type="submit" class="btn btn-flat" style="padding:10px; text-align:center; word-spacing: 40px; width: 100px; background-color: #e83e8c;">Email</button>
              </form>
      </li>
      <li class="nav-item">
        <form class="nav-link" action="{% url 'sendText:send_sms' %}" method="post">
                {%csrf_token%}
                <button type="submit" class="btn btn-flat" style="padding:10px; text-align:center; word-spacing: 40px; width: 100px; background-color: #fff;">Sms</button>
              </form>
      </li>

      <li class="nav-item">
        <form class="nav-link" action="{% url 'account:profile' %}" method="post">
                {%csrf_token%}
                <button type="submit" class="btn btn-flat" style="padding:10px; text-align:center; word-spacing: 40px; width: 100px; background-color: #fff;">Profile</button>
              </form>
      </li>
      <li class="nav-item">
        <form class="nav-link" action="{% url 'account:logout' %}" method="post">
                {%csrf_token%}
                <button type="submit" class="btn btn-flat" style="padding:10px; text-align:center; word-spacing: 40px; width: 100px; background-color: #fff;">Logout</button>
              </form>
      </li>
  </ul>

<div class="container">
    <div class="space-20"></div>
        <center>
            <img src="{% static 'img/logo.png'%}" width="100px">
        </center>
        <div class="space-20"></div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form action="/success" method="POST" style="margin-top:3%; border:2px solid #ffffff; padding:20px;">
                         <div class="container">
                            <h1>Send Email to Customer</h1>
                            <br/>
                                
                                    {% csrf_token %}
                                    
                                    <div class="form-group">
                                        <label for="destination">Email</label>
                                        <input id="email" name="email" type="text" class="form-control" placeholder="Email">
                                    </div>
                                
                                   
                                    <button type="submit" class="btn btn-primary">Send Email</button>
                                </form>
                
                            </div>
                </div>
            </div>

            
</div>
</div>
</div>
<div class="footer ">
  <div class="row ">
      <div class="col-lg-5 col-md-6 col-sm-12 "></div>          
         <div class="col-lg-2 col-md-2 col-sm-12 " style="padding:22px;text-align: center; "> Â© 2018 365Server</div>
      </div>
</div>


         {% endblock %}
        </body>
</html>
