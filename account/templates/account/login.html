{% load static %}
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
{% block content %}

<div class="container">
    <div class="space-20"></div>
        <center>
            <img src="{% static 'img/logo.png'%}" width="100px">
        </center>
        <div class="space-20"></div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'account:login' %}" method="post">
                        <h3 style="text-align:center; color:#000;font-family: 'Comfortaa', cursive;">Login</h3>
                         <div class="container">
                        {% csrf_token %}
                        {% for field in form %}
                          <p>
                            {{ field.label_tag }}<br>
                            {{ field }}
                            {% for error in field.errors %}
                              <p style="color: red">{{ error }}</p>
                            {% endfor %}
                          </p>
                        {% endfor %}
                    <div class="form-group row mb-0">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" style="text-align: center;">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                      </div>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<p style="color: #212529; text-align: center;">Already User ? <a href="{% url 'account:signup' %}" style="color: #212529;"><b>Signup </b> </a></p>

{% endblock %}
</body>
